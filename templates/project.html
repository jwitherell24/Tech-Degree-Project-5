{% extends "layout.html" %} 

{% block button %}
    <a class="add-project-btn" href="{{ url_for('create_project') }}" alt="Add Project">
        <i class="fas fa-plus"></i>
        Add Project
    </a>
{% endblock %} 

{% block content %}
    <section class="header">
        <h2>Title</h2>
        <p>{{ project.title }}</p>
        <h2>Date Finished</h2>
        <p>{{ project.date_finished }}</p>
        <h2>Description</h2>
        <p>{{ project.description }}</p>
        <h2>Skills Practiced</h2>
        <p>{{ project.skills_used }}</p>
        <a href="{{ project.github_link }}" class="github-btn">View on GitHub</a>
    </section>
    <section id="edit-delete">
        <a href="{{ url_for('edit_project', id=project.id) }}"><i class="far fa-edit"></i>Edit</a>
        <a href="{{ url_for('delete_project', id=project.id) }}"><i class="far fa-trash-alt"></i>Delete</a>
    </section>
{% endblock %}
