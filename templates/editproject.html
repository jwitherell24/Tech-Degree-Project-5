{% extends "layout.html" %}

{% block button %} 
    <a class="back-btn" href="{{ url_for('index') }}">
        <i class="fas fa-caret-left"></i>
        Back
    </a>
{% endblock %}

{% block content %} 
    <section class="header">
        <h2>Edit Project</h2>
    </section>
    <section id="form">
        <form action="{{url_for('edit_project', id=project.id) }}" method="POST">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="Project Title" value="{{ project.title }}" required>
            <label for="date">Date Finished</label>
            <input id="date" name="date" type="date" value="{{ project.date_finished }}" required>
            <label for="description">Description</label>
            <textarea id="description" name="description" cols="30" rows="20" placeholder="Description" required>{{ project.description }}</textarea>
            <label for="skills" id="skills-label">Skills Used</label>
            <p>Separate skills with a comma</p>
            <textarea id="skills" name="skills" cols="30" rows="20" placeholder="Skill, Skill" required>{{ project.skills_used }}</textarea>
            <label for="url"></i>GitHub Link</label>
            <input id="url" name="url" type="url" placeholder="GitHub Link" value="{{ project.github_link }}">
            <div>
                <button type="reset">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
{% endblock %}
